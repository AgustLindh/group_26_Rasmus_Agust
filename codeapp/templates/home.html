{% extends "base.html" %}
{% block content %}
<h1 id="homepage_header">Final project</h1>

<!-- TODO -->
<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>Location</th>
            <th>Salary $/year</th>
        </tr>
    </thead>
    <tbody>
        {% for Location, Salary in counter.items()|sort(attribute='0') %}
            <tr>
                <td>{{Location}}</td>
                <td>{{Salary}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<img src="{{ url_for('bp.image') }}" class="rounded mx-auto d-block" alt="Plot with analysis">

{% endblock content %}
